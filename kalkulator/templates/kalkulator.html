<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Kalkulator</title>
  </head>
  
  <body>
        {% block content %}
        <h1>Kalkulator</h1>
            <!-- Modal content -->
        <div class = "input">
                <form method="POST" action="">
                    {% csrf_token %}
                    <div class="form-floating mb-3">
                        <input type="electricity" class="form-control" id="floatingInput" placeholder="30">
                        <label for="floatingInput">Your Electricity Cost For One Year</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="offset" class="form-control" id="floatingInput" placeholder="50">
                        <label for="floatingInput">Persentase Tagihan Offset (%) </label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="envfactor" class="form-control" id="floatingInput" placeholder="50">
                        <label for="floatingInput">Faktor Pengaruh Cuaca (Environment Element Factor) </label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="roofarea" class="form-control" id="floatingInput" placeholder="50">
                        <label for="floatingInput">Luas Perkiraan Atap </label>
                    </div>
                    

                </form>
        </div>
        {% endblock content %}
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
