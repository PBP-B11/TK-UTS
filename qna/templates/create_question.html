{% extends 'base.html' %} {% block meta %}
<title>Create Question</title>
<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
/>
{% endblock meta %} {% block content %}
<style>
    /* .gradient-custom {

        background: #6a11cb;
        background: -webkit-linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1));
        background: linear-gradient(to right, rgba(106, 17, 203, 1), rgb(33, 111, 247))
    } */

    .card {
        border-radius: 1rem;
    }
</style>

<section class="vh-100 gradient-custom">

    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white">
                    <div class="card-body px-5 text-center">
                        <div class="mb-md-5 mt-md-4 pb-1">
                            <h2 class="fw-bold mb-3 text-uppercase">Create Question</h2>
                            <form method="POST" id="questionForm">
                                {% csrf_token %}
                                <div class="form-floating mb-4 text-light">
                                    <textarea class="form-control bg-dark text-white" name="description" cols="30"
                                        rows="5" required="" id="id_description" placeholder=" "> </textarea>
                                    <label class="form-label" for="id_description">Question</label>
                                </div>
                                
                                <div class="d-grid gap-2">
                                    <button type="submit" class="btn btn-outline-light btn-lg px-5" onsubmit="submitForm()"> Submit </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script>
    async function submitForm(){
        const response =  await fetch("{% url 'qna:create_question' %}", {
            method: "POST",
            body: new FormData(document.querySelector("#questionForm"))
        }) .then((data) => {
    console.log(data); // JSON data parsed by `data.json()` call
  });
        return false;
    }
</script>
{% endblock content %}
