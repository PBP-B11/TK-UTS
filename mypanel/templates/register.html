{% extends 'base.html' %}

{% block meta %}
<title>Registrasi Akun</title>
{% endblock meta %}

{% block content %}

{% if messages %}
<div class="alert alert-danger" role="alert">
    <ul class="list-unstyled py-0 my-0">
        {% for message in messages %}
        <li class="list-unstyled-item">{{ message }}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}

<form method="POST" action="">
    {% csrf_token %}
    <table class="small">
        {{ form.as_table }}
    </table>
    <div class="mb-3 mt-4">
        <div class="d-grid gap-2">
            <input class="btn btn-outline-light btn-lg px-5" type="submit" value="Daftar">
        </div>
    </div>
</form>
<p class="mb-0">Already have an account? <a href="{% url 'mypanel:login' %}" class="text-white-50 fw-bold">Login</a></p>

{% endblock content %}
